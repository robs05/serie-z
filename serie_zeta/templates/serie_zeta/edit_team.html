{% extends "serie_zeta/base.html" %}
{% load django_bootstrap5 %}

{% block page_header %}
  <h1>Modifica Squadra</h1>
{% endblock page_header %}

{% block content %}

  <form action="{% url 'serie_zeta:edit_team' team.id %}" method="post">
    {% csrf_token %}
    {% bootstrap_form form%}
    {% bootstrap_button button_type="submit" content="Salva" %}
  </form>
{% endblock content %}
