{% extends 'serie_zeta/base.html' %}

{% block content %}
  <h3>Giocatori</h3>
  <ul>
    {% for player in players %}
      <li><a href="{% url 'serie_zeta:player' player.id %}">{{ player.last_name }} {{ player.first_name }}</a> -
      <a href="{% url 'serie_zeta:edit_player' player.id %}">Modifica</a></li>
    {% empty %}
      <li>Non ci sono giocatori</li>
    {% endfor %}
  </ul>

  <a href="{% url 'serie_zeta:new_player' %}">Aggiungi un nuovo giocatore</a>
{% endblock content %}
