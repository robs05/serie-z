{% extends 'serie_zeta/base.html' %}

{% block content %}
  <p> Torneo: {{ tournament.name }}</p>
  <p> {{ tournament.description }}</p>
  <ul>
    {% for object in teams %}
      <li><a href="{% url 'serie_zeta:team' object.team.id %}"> {{ object.team.name }}</a></li>
    {% empty %}
      <li>Non ci sono squadre</li>
    {% endfor %}
  </ul>
{% endblock content %}
